{% extends "base.html" %}
{% block content %}
<div class="comment-edit">
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
